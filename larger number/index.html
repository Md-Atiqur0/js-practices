<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>large number</title>
</head>
<body>
    <script>
        let num1= 15;
        let num2 = 20;
        console.log(generateLargeNumber());

        function generateLargeNumber(){
            return num1 > num2 ? `${num1} is large number.` : `${num2} is large number`;
        }
    </script>
</body>
</html>
