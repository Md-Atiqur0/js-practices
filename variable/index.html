<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <h3 class="name"></h3>
    <h3 class="age"></h3>
    <h3 class="cgpa"></h3>
    <script>
        const fullName="MD Atiqur Rahman"
        document.querySelector('.name').innerText=`My name is ${fullName}`
        let my_age=23;
        document.querySelector('.age').innerText=`My name is ${my_age}`
        let my_cgpa=3.69
        document.querySelector('.cgpa').innerText=`My name is ${my_cgpa}`
        
    </script>
</body>
</html>
