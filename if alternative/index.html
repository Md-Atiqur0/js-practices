<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if alternative</title>
</head>
<body>
    <script>
        let age=30;
        let result = age >18 ? 'you are adult ' : 'you are child';
        console.log(result);

        let finalage = age || 18;
        console.log(finalage);
    </script>
