<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let product1 = {
            name:'T-shart',
            size: 's',
            price: 500,
        }
        let product2 = {
            name:'T-shart',
            size: 's',
            price: 500,
        }
        let product3 = {
            name:'T-shart',
            size: 'M',
            price: 500,
        }

        function isIdenticalProduct(product1, product2){
            if (typeof product1 !== 'object' || typeof product2 !== 'object'){
                console.warn('perameter passed was not an objecr');
                return false;
            }
            if(product1 == product2){
                return true;
            }
            if(product1.name === product2.name && product1.size ===    product2.size && product1.price === product2.price){
                return true;
            }else{
                return false;
            }
            
        }

        console.log(isIdenticalProduct(product1, 'product2'));
        console.log(isIdenticalProduct(product1,''));
        console.log(isIdenticalProduct(product1, product3));
        console.log(isIdenticalProduct(product1, product2));
    </script>
</body>
</html>
