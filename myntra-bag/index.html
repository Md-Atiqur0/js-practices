<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>myntra bag</title>
</head>
<body>
    <div class="button_container">
        <button class="add_bag" onclick="cartQuantity++;
        document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;
        ">Add to Bag</button>

        <button class="move_wishlist" onclick="cartQuantity--;
        document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;
        ">Move to wishlist</button>

        <button class="add_sale_item" onclick="cartQuantity+=2;
        document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;
        ">Add 1+1 sale item</button>

    </div>
    <h1 id="cart-summary"></h1>

    <script>
        let cartQuantity =0;
        document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;
    </script>

</body>
</html>
